<!DOCTYPE html>
<html>
<head>
  <title>资产登记</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="app.js"></script>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="col-sm-7 margin-top-3">

    <br>

    <br>

    <input type="text" id="asset_digitalIdentity" placeholder="请输入数字身份" />

    <br>
    <label>ID:</label>
    <input type="text" id="asset_idNumber" placeholder="请输入ID" />
    <br>
    <br>
    <a href="#" onclick="submit()" class="btn btn-primary">Submit</a>
    <br>
    <br>
    <a href="#" onclick="getUser()" class="btn btn-primary">Get</a>
  </div>
  <div id="user_information" class="col-sm-12"></div>

</html>
